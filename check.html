<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>不锈钢牌号推测和查询小管家</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
<style>
/* --- 样式设置 --- */
:root {
    --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    --glass: rgba(255, 255, 255, 0.25);
    --primary: #2c3e50;
    --secondary: #34495e;
    --accent: #3498db;
    --text: #2c3e50;
    --text-secondary: #7f8c8d;
    --radius: 12px;
    --blur: 10px;
    --metal-color: #e74c3c;
    --nonmetal-color: #3498db;
    --success: #27ae60;
    --warning: #f39c12;
    --error: #e74c3c;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Noto Sans SC', 'Rajdhani', sans-serif;
}
body {
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 1rem;
    position: relative;
}
.container {
    max-width: 1200px;
    width: 100%;
    position: relative;
    z-index: 1;
}
h1 {
    text-align: center;
    margin: 1rem 0 2rem;
    font-size: clamp(1.6rem, 4vw, 2.4rem);
    letter-spacing: .05em;
    color: var(--primary);
    font-weight: 600;
}
h2 {
    font-size: 1.3rem;
    margin: 1.5rem 0 .8rem;
    padding-left: .8rem;
    border-left: 4px solid var(--accent);
    color: var(--primary);
}
h3.element-group-title {
    font-size: 1.1rem;
    margin-top: 1.5rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom-style: solid;
    border-bottom-width: 1px;
}
h3.element-group-title.metal {
    color: var(--metal-color);
    border-bottom-color: var(--metal-color);
}
h3.element-group-title.nonmetal {
    color: var(--nonmetal-color);
    border-bottom-color: var(--nonmetal-color);
}
.grid {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
}
.card {
    background: var(--glass);
    border-radius: var(--radius);
    padding: 1.2rem 1.4rem;
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    border-color: var(--accent);
}
.card.metal {
    border-color: rgba(231, 76, 60, 0.3);
}
.card.metal:hover {
    border-color: var(--metal-color);
}
.card.nonmetal {
    border-color: rgba(52, 152, 219, 0.3);
}
.card.nonmetal:hover {
    border-color: var(--nonmetal-color);
}
.group-title {
    font-weight: 600;
    margin-bottom: .8rem;
    font-size: 1.1rem;
}
.input-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    overflow: hidden;
}
.input-table th,
.input-table td {
    padding: 0.5rem;
    text-align: left;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}
.input-table th {
    font-weight: 600;
    color: var(--primary);
    font-size: 0.9rem;
    background: rgba(52, 152, 219, 0.1);
}
.input-table input {
    width: 100%;
    padding: 0.4rem 0.6rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.2);
    color: var(--text);
    font-size: 0.9rem;
    transition: all 0.3s ease;
}
.input-table input:focus {
    outline: none;
    border-color: var(--accent);
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
}
.recommendation-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 0.5rem;
    font-size: 0.85rem;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    overflow: hidden;
}
.recommendation-table th,
.recommendation-table td {
    padding: 0.3rem 0.5rem;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.recommendation-table th {
    background: rgba(52, 152, 219, 0.1);
    font-weight: 600;
    color: var(--primary);
}
.recommendation-table td {
    background: rgba(255, 255, 255, 0.1);
}
.recommendation-table .range-cell {
    font-size: 0.8rem;
    color: var(--text-secondary);
}
.btn-group {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
    flex-wrap: wrap;
}
.btn {
    background: linear-gradient(135deg, var(--accent), #2980b9);
    color: white;
    border: none;
    border-radius: var(--radius);
    padding: .7rem 1.8rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}
.btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
}
.input-group {
    display: flex;
    gap: 1rem;
    align-items: center;
    flex-wrap: wrap;
}
input[type=text] {
    flex-grow: 1;
    padding: .7rem 1rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: var(--radius);
    background: rgba(255, 255, 255, 0.2);
    color: var(--text);
    font-size: 1rem;
    transition: all 0.3s ease;
}
input[type=text]:focus {
    outline: none;
    border-color: var(--accent);
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
}
#result-area, #match-area {
    margin-top: 1.5rem;
    display: grid;
    gap: 1rem;
}
.result-card {
    background: var(--glass);
    border-radius: var(--radius);
    padding: 1.2rem;
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid rgba(255, 255, 255, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
.result-card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
}
.result-card h3 {
    color: var(--primary);
    margin-bottom: .5rem;
    font-size: 1.1rem;
}
.result-card p {
    margin: .3rem 0;
    font-size: .9rem;
    line-height: 1.6;
}
.result-card strong {
    color: var(--accent);
}
footer {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
    text-align: center;
    font-size: .85rem;
    line-height: 1.6;
    color: var(--text-secondary);
}
footer img {
    width: 160px;
    margin-bottom: .8rem;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease;
}
footer img:hover {
    transform: scale(1.02);
}
#copyTip {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, var(--success), #2ecc71);
    color: white;
    padding: .8rem 1.5rem;
    border-radius: 10px;
    font-weight: 600;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
}
#copyTip.show {
    opacity: 1;
    visibility: visible;
}
</style>
</head>
<body>
<div class="container">
  <h1>不锈钢牌号推测和查询小管家</h1>

  <!-- 1. 成分推测 -->
  <section>
    <h2>1. 成分推测</h2>
    <div id="element-selection-area">
      <h3 class="element-group-title metal">金属元素 (红色)</h3>
      <div class="grid" id="metal-grid"></div>
      <h3 class="element-group-title nonmetal">非金属 & 准金属元素 (蓝色)</h3>
      <div class="grid" id="nonmetal-grid"></div>
    </div>
    <div class="btn-group">
      <button id="calcBtn" class="btn">🔍 推测牌号</button>
      <button id="resetBtn" class="btn">🔄 重置</button>
    </div>
    <div id="result-area"></div>
  </section>

  <!-- 2. 全球牌号对照 -->
  <section>
    <h2>2. 全球牌号对照</h2>
    <div class="input-group">
        <input type="text" id="globalInput" placeholder="输入任意牌号 / 统一数字代号 / 国外牌号">
        <button id="globalBtn" class="btn">🔍 查找对照</button>
    </div>
    <div id="match-area"></div>
  </section>

  <!-- 3. 底部信息 -->
  <footer>
    <div id="qr-code-wrapper">
        <h2>不锈钢知识沟通交流群</h2>
        <img src="https://i.imgur.com/8Xc7Q8w.png" alt="微信群二维码" onerror="this.parentElement.style.display='none'">
    </div>
    <p>联系电话：15861558321</p>

    <p>© 2024 台州国富 版权所有</p>
  </footer>
</div>

// --- 脚本逻辑 ---
document.addEventListener('DOMContentLoaded', () => {

    const $ = s => document.querySelector(s);
    
    const nonElementKeys = new Set(['name', 'usn', 'type', 'heat', 'global']);
    const allElementKeys = new Set();
    db.forEach(record => {
        for (const key in record) {
            if (!nonElementKeys.has(key) && record[key] != null) { 
                allElementKeys.add(key);
            }
        }
    });

    const metalList = ['铬', '镍', '钼', '锰', '铜', '钛', '铝', '铌', '钒', '钨', '钴'];
    const metalElements = [...allElementKeys].filter(key => metalList.includes(key));
    const nonMetalElements = [...allElementKeys].filter(key => !metalList.includes(key));

    const ranges = {};
    let selected = {};

    allElementKeys.forEach(e => {
      const set = new Set();
      db.forEach(d => {
        if (d[e] != null) {
          set.add(d[e]);
        }
      });
      ranges[e] = [...set].sort((a, b) => {
          if (a === '—') return 1;
          if (b === '—') return -1;
          return a.localeCompare(b, undefined, {numeric: true})
      });
      if (ranges[e].length > 0) {
        selected[e] = '';
      }
    });

    // --- 渲染逻辑 ---
    function renderForm() {
        const metalGrid = $("#metal-grid");
        const nonMetalGrid = $("#nonmetal-grid");
        if (!metalGrid || !nonMetalGrid) return;

        metalGrid.innerHTML = "";
        nonMetalGrid.innerHTML = "";

        const renderGrid = (elements, container, cardClass) => {
            elements.forEach(e => {
                const card = document.createElement("div");
                card.className = `card ${cardClass}`;
                
                // 创建推荐范围表
                const recommendations = getRecommendations(e);
                
                const tableHtml = `
                    <table class="input-table">
                        <thead>
                            <tr>
                                <th>元素</th>
                                <th>输入值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${e}</td>
                                <td><input type="text" data-element="${e}" placeholder="请输入${e}含量" value="${selected[e] || ''}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="recommendation-table">
                        <thead>
                            <tr>
                                <th colspan="4">推荐范围</th>
                            </tr>
                            <tr>
                                <th>范围1</th>
                                <th>范围2</th>
                                <th>范围3</th>
                                <th>范围4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="range-cell">${recommendations[0] || '—'}</td>
                                <td class="range-cell">${recommendations[1] || '—'}</td>
                                <td class="range-cell">${recommendations[2] || '—'}</td>
                                <td class="range-cell">${recommendations[3] || '—'}</td>
                            </tr>
                        </tbody>
                    </table>
                `;
                
                card.innerHTML = tableHtml;
                container.appendChild(card);
            });
        };
        
        renderGrid(metalElements, metalGrid, 'metal');
        renderGrid(nonMetalElements, nonMetalGrid, 'nonmetal');
    }

    // 获取推荐范围
    function getRecommendations(element) {
        const values = ranges[element];
        if (!values || values.length === 0) return [];
        
        // 过滤掉非数值范围
        const numericValues = values.filter(v => {
            if (v === '—') return false;
            return /[\d~]/.test(v);
        });
        
        if (numericValues.length === 0) return values.slice(0, 4);
        
        // 选择4个有代表性的范围
        const recommendations = [];
        const step = Math.max(1, Math.floor(numericValues.length / 4));
        
        for (let i = 0; i < 4 && i * step < numericValues.length; i++) {
            recommendations.push(numericValues[i * step]);
        }
        
        return recommendations;
    }
    
    // 监听输入变化
    $('#element-selection-area').addEventListener('input', (event) => {
        if (event.target.tagName === 'INPUT' && event.target.dataset.element) {
            const element = event.target.dataset.element;
            selected[element] = event.target.value;
        }
    });

    // --- 计算逻辑 ---
    function overlap(std, val) {
      if (std === "—" && val === "—") return 1;
      if (std === "—" || val === "—") return 0;
      if (std == null || val == null) return 0;

      const parse = r => {
          if (typeof r !== 'string') return [0, 0];
          if (r.includes("~")) return r.split("~").map(Number);
          const num = parseFloat(r.replace(/[≤≥≥×C]/g, '').trim());
          return isNaN(num) ? [0, 0] : [0, num];
      };
      const [sMin, sMax] = parse(std);
      const [vMin, vMax] = parse(val);
      const ov = Math.max(0, Math.min(sMax, vMax) - Math.max(sMin, vMin));
      const un = Math.max(sMax, vMax) - Math.min(sMin, vMin) || 1;
      return ov / un;
    }

    function calcSimilarity(sel) {
      return db.map(d => {
        let score = 0, weightSum = 0;
        allElementKeys.forEach(e => {
          if(sel[e] != null && sel[e] !== ''){
            const w = (e === "铬" || e === "镍") ? 2 : 1;
            score += overlap(d[e], sel[e]) * w;
            weightSum += w;
          }
        });
        return { ...d, similarity: weightSum > 0 ? Math.round(score / weightSum * 100) : 0 };
      }).sort((a, b) => b.similarity - a.similarity);
    }

    function renderResult(list) {
      const area = $("#result-area");
      area.innerHTML = "";
      list.slice(0, 3).forEach(d => {
        const div = document.createElement("div");
        div.className = "result-card";
        const textToCopy = `GB:${d.name} | USN:${d.usn} | ASTM:${d.global.astm || '—'} | UNS:${d.global.uns || '—'} | EN:${d.global.en || '—'} | JIS:${d.global.jis || '—'} | ISO:${d.global.iso || '—'}`;
        div.dataset.copytext = textToCopy;
        div.innerHTML = `
          <h3>${d.name}（${d.usn}）- 相似率 ${d.similarity}%</h3>
          <p><strong>类型：</strong>${d.type}</p>
          <p><strong>主要元素：</strong>碳:${d['碳'] || '—'} | 铬:${d['铬'] || '—'} | 镍:${d['镍'] || '—'} | 钼:${d['钼'] || '—'} | 氮:${d['氮'] || '—'}</p>
          <p><strong>热处理：</strong>${d.heat || '—'}</p>
        `;
        area.appendChild(div);
      });
    }

    // --- 全球牌号搜索 ---
    function searchGlobal(q) {
      if (!q.trim()) return [];
      const key = q.trim().toUpperCase();
      
      // 扩展搜索范围，包括更多标准
      return db.filter(d => {
        // 检查所有可能的匹配
        const globalMatch = d.global && Object.values(d.global).some(v => v && v.toUpperCase().includes(key));
        const nameMatch = d.name && d.name.toUpperCase().includes(key);
        const usnMatch = d.usn && d.usn.toUpperCase().includes(key);
        
        // 特殊处理EN标准（如1.4307）
        const enMatch = d.global && d.global.en && d.global.en.toUpperCase().includes(key);
        
        // 检查其他标准
        const astmMatch = d.global && d.global.astm && d.global.astm.toUpperCase().includes(key);
        const jisMatch = d.global && d.global.jis && d.global.jis.toUpperCase().includes(key);
        const isoMatch = d.global && d.global.iso && d.global.iso.toUpperCase().includes(key);
        const unsMatch = d.global && d.global.uns && d.global.uns.toUpperCase().includes(key);
        
        return globalMatch || nameMatch || usnMatch || enMatch || astmMatch || jisMatch || isoMatch || unsMatch;
      }).slice(0, 10); // 增加结果数量
    }

    function renderGlobal(list) {
      const area = $("#match-area");
      area.innerHTML = "";
      
      if (list.length === 0) {
        area.innerHTML = '<div class="result-card"><p><strong>未找到匹配的牌号</strong></p><p>请尝试其他牌号或标准代号</p></div>';
        return;
      }
      
      list.forEach(d => {
        const div = document.createElement("div");
        div.className = "result-card";
        const textToCopy = `GB:${d.name} | USN:${d.usn} | ASTM:${d.global.astm || '—'} | UNS:${d.global.uns || '—'} | EN:${d.global.en || '—'} | JIS:${d.global.jis || '—'} | ISO:${d.global.iso || '—'}`;
        div.dataset.copytext = textToCopy;
        div.innerHTML = `
          <h3>${d.name}（${d.usn}）</h3>
          <p><strong>GB/T 20878：</strong>${d.name}（${d.usn}）</p>
          <p><strong>ASTM：</strong>${d.global.astm || '—'} | <strong>UNS：</strong>${d.global.uns || '—'}</p>
          <p><strong>EN：</strong>${d.global.en || '—'} | <strong>JIS：</strong>${d.global.jis || '—'}</p>
          <p><strong>ISO：</strong>${d.global.iso || '—'}</p>
          <p><strong>类型：</strong>${d.type}</p>
        `;
        area.appendChild(div);
      });
    }
    
    // --- 辅助功能 ---
    function copyToClipboard(text) {
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(showCopyTip, () => fallbackCopy(text));
        } else {
            fallbackCopy(text);
        }
    }

    function fallbackCopy(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            if (document.execCommand('copy')) showCopyTip();
        } catch (err) {
            console.error('Fallback copy error', err);
        }
        document.body.removeChild(textArea);
    }

    function showCopyTip() {
        const t = $("#copyTip");
        if(t) {
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 1500);
        }
    }

    // --- 事件绑定 ---
    $("#calcBtn").onclick = () => renderResult(calcSimilarity(selected));
    $("#resetBtn").onclick = () => {
        allElementKeys.forEach(e => {
            selected[e] = '';
        });
        renderForm();
        $("#result-area").innerHTML = "";
    };
    
    const performGlobalSearch = () => renderGlobal(searchGlobal($("#globalInput").value));
    $("#globalBtn").onclick = performGlobalSearch;
    $("#globalInput").addEventListener("keyup", e => {
        if (e.key === "Enter") performGlobalSearch();
    });

    document.body.addEventListener('click', (event) => {
        const card = event.target.closest('.result-card');
        if (card && card.dataset.copytext) {
            copyToClipboard(card.dataset.copytext);
        }
    });

    // --- 初始渲染 ---
    renderForm();
});
</script>
</body>
</html>
