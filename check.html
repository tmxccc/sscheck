      db.forEach(d => {
        if (d[e] != null) {
          set.add(d[e]);
        }
      });
      ranges[e] = [...set].sort((a, b) => {
          if (a === 'â€”') return 1;
          if (b === 'â€”') return -1;
          return a.localeCompare(b, undefined, {numeric: true})
      });
      if (ranges[e].length > 0) {
        selected[e] = '';
      }
    });

    // --- æ¸²æŸ“é€»è¾‘ ---
    function renderForm() {
        const metalGrid = $("#metal-grid");
        const nonMetalGrid = $("#nonmetal-grid");
        if (!metalGrid || !nonMetalGrid) return;

        metalGrid.innerHTML = "";
        nonMetalGrid.innerHTML = "";

        const renderGrid = (elements, container, cardClass) => {
            elements.forEach(e => {
                const card = document.createElement("div");
                card.className = `card ${cardClass}`;
                
                // åˆ›å»ºæ¨èèŒƒå›´è¡¨
                const recommendations = getRecommendations(e);
                
                const tableHtml = `
                    <table class="input-table">
                        <thead>
                            <tr>
                                <th>å…ƒç´ </th>
                                <th>è¾“å…¥å€¼</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${e}</td>
                                <td><input type="text" data-element="${e}" placeholder="è¯·è¾“å…¥${e}å«é‡" value="${selected[e] || ''}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="recommendation-table">
                        <thead>
                            <tr>
                                <th colspan="4">æ¨èèŒƒå›´</th>
                            </tr>
                            <tr>
                                <th>èŒƒå›´1</th>
                                <th>èŒƒå›´2</th>
                                <th>èŒƒå›´3</th>
                                <th>èŒƒå›´4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="range-cell">${recommendations[0] || 'â€”'}</td>
                                <td class="range-cell">${recommendations[1] || 'â€”'}</td>
                                <td class="range-cell">${recommendations[2] || 'â€”'}</td>
                                <td class="range-cell">${recommendations[3] || 'â€”'}</td>
                            </tr>
                        </tbody>
                    </table>
                `;
                
                card.innerHTML = tableHtml;
                container.appendChild(card);
            });
        };
        
        renderGrid(metalElements, metalGrid, 'metal');
        renderGrid(nonMetalElements, nonMetalGrid, 'nonmetal');
    }

    // è·å–æ¨èèŒƒå›´
    function getRecommendations(element) {
        const values = ranges[element];
        if (!values || values.length === 0) return [];
        
        // è¿‡æ»¤æ‰éæ•°å€¼èŒƒå›´
        const numericValues = values.filter(v => {
            if (v === 'â€”') return false;
            return /[\d~]/.test(v);
        });
        
        if (numericValues.length === 0) return values.slice(0, 4);
        
        // é€‰æ‹©4ä¸ªæœ‰ä»£è¡¨æ€§çš„èŒƒå›´
        const recommendations = [];
        const step = Math.max(1, Math.floor(numericValues.length / 4));
        
        for (let i = 0; i < 4 && i * step < numericValues.length; i++) {
            recommendations.push(numericValues[i * step]);
        }
        
        return recommendations;
    }
    
    // ç›‘å¬è¾“å…¥å˜åŒ–
    $('#element-selection-area').addEventListener('input', (event) => {
        if (event.target.tagName === 'INPUT' && event.target.dataset.element) {
            const element = event.target.dataset.element;
            selected[element] = event.target.value;
        }
    });

    // --- è®¡ç®—é€»è¾‘ ---
    function overlap(std, val) {
      if (std === "â€”" && val === "â€”") return 1;
      if (std === "â€”" || val === "â€”") return 0;
      if (std == null || val == null) return 0;

      const parse = r => {
          if (typeof r !== 'string') return [0, 0];
          if (r.includes("~")) return r.split("~").map(Number);
          const num = parseFloat(r.replace(/[â‰¤â‰¥â‰¥Ã—C]/g, '').trim());
          return isNaN(num) ? [0, 0] : [0, num];
      };
      const [sMin, sMax] = parse(std);
      const [vMin, vMax] = parse(val);
      const ov = Math.max(0, Math.min(sMax, vMax) - Math.max(sMin, vMin));
      const un = Math.max(sMax, vMax) - Math.min(sMin, vMin) || 1;
      return ov / un;
    }

    function calcSimilarity(sel) {
      return db.map(d => {
        let score = 0, weightSum = 0;
        allElementKeys.forEach(e => {
          if(sel[e] != null && sel[e] !== ''){
            const w = (e === "é“¬" || e === "é•") ? 2 : 1;
            score += overlap(d[e], sel[e]) * w;
            weightSum += w;
          }
        });
        return { ...d, similarity: weightSum > 0 ? Math.round(score / weightSum * 100) : 0 };
      }).sort((a, b) => b.similarity - a.similarity);
    }

    function renderResult(list) {
      const area = $("#result-area");
      area.innerHTML = "";
      list.slice(0, 3).forEach(d => {
        const div = document.createElement("div");
        div.className = "result-card";
        const textToCopy = `GB:${d.name} | USN:${d.usn} | ASTM:${d.global.astm || 'â€”'} | UNS:${d.global.uns || 'â€”'} | EN:${d.global.en || 'â€”'} | JIS:${d.global.jis || 'â€”'} | ISO:${d.global.iso || 'â€”'}`;
        div.dataset.copytext = textToCopy;
        div.innerHTML = `
          <h3>${d.name}ï¼ˆ${d.usn}ï¼‰- ç›¸ä¼¼ç‡ ${d.similarity}%</h3>
          <p><strong>ç±»å‹ï¼š</strong>${d.type}</p>
          <p><strong>ä¸»è¦å…ƒç´ ï¼š</strong>ç¢³:${d['ç¢³'] || 'â€”'} | é“¬:${d['é“¬'] || 'â€”'} | é•:${d['é•'] || 'â€”'} | é’¼:${d['é’¼'] || 'â€”'} | æ°®:${d['æ°®'] || 'â€”'}</p>
          <p><strong>çƒ­å¤„ç†ï¼š</strong>${d.heat || 'â€”'}</p>
        `;
        area.appendChild(div);
      });
    }

    // --- å…¨çƒç‰Œå·æœç´¢ ---
    function searchGlobal(q) {
      if (!q.trim()) return [];
      const key = q.trim().toUpperCase();
      
      // æ‰©å±•æœç´¢èŒƒå›´ï¼ŒåŒ…æ‹¬æ›´å¤šæ ‡å‡†
      return db.filter(d => {
        // æ£€æŸ¥æ‰€æœ‰å¯èƒ½çš„åŒ¹é…
        const globalMatch = d.global && Object.values(d.global).some(v => v && v.toUpperCase().includes(key));
        const nameMatch = d.name && d.name.toUpperCase().includes(key);
        const usnMatch = d.usn && d.usn.toUpperCase().includes(key);
        
        // ç‰¹æ®Šå¤„ç†ENæ ‡å‡†ï¼ˆå¦‚1.4307ï¼‰
        const enMatch = d.global && d.global.en && d.global.en.toUpperCase().includes(key);
        
        // æ£€æŸ¥å…¶ä»–æ ‡å‡†
        const astmMatch = d.global && d.global.astm && d.global.astm.toUpperCase().includes(key);
        const jisMatch = d.global && d.global.jis && d.global.jis.toUpperCase().includes(key);
        const isoMatch = d.global && d.global.iso && d.global.iso.toUpperCase().includes(key);
        const unsMatch = d.global && d.global.uns && d.global.uns.toUpperCase().includes(key);
        
        return globalMatch || nameMatch || usnMatch || enMatch || astmMatch || jisMatch || isoMatch || unsMatch;
      }).slice(0, 10); // å¢åŠ ç»“æœæ•°é‡
    }

    function renderGlobal(list) {
      const area = $("#match-area");
      area.innerHTML = "";
      
      if (list.length === 0) {
        area.innerHTML = '<div class="result-card"><p><strong>æœªæ‰¾åˆ°åŒ¹é…çš„ç‰Œå·</strong></p><p>è¯·å°è¯•å…¶ä»–ç‰Œå·æˆ–æ ‡å‡†ä»£å·</p></div>';
        return;
      }
      
      list.forEach(d => {
        const div = document.createElement("div");
        div.className = "result-card";
        const textToCopy = `GB:${d.name} | USN:${d.usn} | ASTM:${d.global.astm || 'â€”'} | UNS:${d.global.uns || 'â€”'} | EN:${d.global.en || 'â€”'} | JIS:${d.global.jis || 'â€”'} | ISO:${d.global.iso || 'â€”'}`;
        div.dataset.copytext = textToCopy;
        div.innerHTML = `
          <h3>${d.name}ï¼ˆ${d.usn}ï¼‰</h3>
          <p><strong>GB/T 20878ï¼š</strong>${d.name}ï¼ˆ${d.usn}ï¼‰</p>
          <p><strong>ASTMï¼š</strong>${d.global.astm || 'â€”'} | <strong>UNSï¼š</strong>${d.global.uns || 'â€”'}</p>
          <p><strong>ENï¼š</strong>${d.global.en || 'â€”'} | <strong>JISï¼š</strong>${d.global.jis || 'â€”'}</p>
          <p><strong>ISOï¼š</strong>${d.global.iso || 'â€”'}</p>
          <p><strong>ç±»å‹ï¼š</strong>${d.type}</p>
        `;
        area.appendChild(div);
      });
    }
    
    // --- è¾…åŠ©åŠŸèƒ½ ---
    function copyToClipboard(text) {
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then(showCopyTip, () => fallbackCopy(text));
        } else {
            fallbackCopy(text);
        }
    }

    function fallbackCopy(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            if (document.execCommand('copy')) showCopyTip();
        } catch (err) {
            console.error('Fallback copy error', err);
        }
        document.body.removeChild(textArea);
    }

    function showCopyTip() {
        const t = $("#copyTip");
        if(t) {
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 1500);
        }
    }

    // --- äº‹ä»¶ç»‘å®š ---
    $("#calcBtn").onclick = () => renderResult(calcSimilarity(selected));
    $("#resetBtn").onclick = () => {
        allElementKeys.forEach(e => {
            selected[e] = '';
        });
        renderForm();
        $("#result-area").innerHTML = "";
    };
    
    const performGlobalSearch = () => renderGlobal(searchGlobal($("#globalInput").value));
    $("#globalBtn").onclick = performGlobalSearch;
    $("#globalInput").addEventListener("keyup", e => {
        if (e.key === "Enter") performGlobalSearch();
    });

    document.body.addEventListener('click', (event) => {
        const card = event.target.closest('.result-card');
        if (card && card.dataset.copytext) {
            copyToClipboard(card.dataset.copytext);
        }
    });

    // --- åˆå§‹æ¸²æŸ“ ---
    renderForm();
});
</script>
</body>
